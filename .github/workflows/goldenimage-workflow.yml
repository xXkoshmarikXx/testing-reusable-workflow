name: goldenimage Workflow
on:
  workflow_call:

permissions:
  id-token: write   # Required for requesting the JWT
  contents: read    # Required for actions/checkout

jobs:
  Golden-Image:
    runs-on: ubuntu-latest
    continue-on-error: false  
    steps:
      - name: Intentional Fail Step
        run: |
          echo "This task is designed to fail"
          exit 1  # This command causes the step to fail with a non-zero exit code.

      - name: Notify Discord for success
        if: success()
        uses: discord-actions/message@v2
        with:
          webhookUrl: https://discord.com/api/webhooks/1241737791730225163/Mb1z13aBZ8cvhbZEO9meBxVIAEn1ClzVgruJ9vVqGh6E6umlZ81gpim_s_7f1nRPdaiE
          message: "Hello, thats a success"

      - name: Notify Discord for fail
        if: ${{ always() && contains(needs.*.result, 'failure') }}
        uses: discord-actions/message@v2
        with:
          webhookUrl: https://discord.com/api/webhooks/1241737791730225163/Mb1z13aBZ8cvhbZEO9meBxVIAEn1ClzVgruJ9vVqGh6E6umlZ81gpim_s_7f1nRPdaiE
          message: "Hello, thats a fail"